<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Angular JS -->
	<title ng-bind="pageTitle"></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="app.js"></script>

	<!-- Google Font -->
	<link
		href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800'
		rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
		rel='stylesheet' type='text/css'>

	<!-- Font Awesome -->

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Preloader -->
	<link rel="stylesheet" href="css/preloader.css" type="text/css"
		media="screen, print" />

	<!-- Icon Font-->
	<link rel="stylesheet" href="style.css">

	<!-- Animate CSS-->
	<link rel="stylesheet" href="css/animate.css">

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Style -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Responsive CSS -->
	<link href="css/responsive.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	        <script src="js/lte-ie7.js"></script>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body ng-app = "mbta" ng-controller = "MainCtrl">
	<div class="col-md-12 col-md-offset-0">
		<ui-view><ui-view>
	</div>

	<header id="HOME" style="background-position: 50% -125px;">
		<div class="section_overlay">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><img src="images/logo.png"
							alt=""></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#HOME">Home</a></li>
							<li><a href="#SERVICE">Services</a></li>
							<li><a href="#ABOUT">About</a></li>
							<li><a href="#CONTACT">Contact</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>

			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="home_text wow fadeInUp animated">
							<h2>Boston Now</h2>
							<p>Free MBTA prediction service</p>
							<p>Scroll down to see waiting time</p>
							<img src="images/shape.png" alt="">
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<div class="scroll_down">
							<a href="#SERVICE"><img src="images/scroll.png" alt=""></a>
							<h4>Scroll Down</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script type = "text/ng-template" id = "/home.html">
		<div class="container" id ="services">
			<div class="row">
				<div class="col-md-4 text-center">
					<div class="single_service wow fadeInUp" data-wow-delay="0s">
						<i class="fa fa-info"></i>
						<h2 id="Service_1">
							<a>Service 1</a>
						</h2>
						<p>I want to go somewhere now,</p>
						<p>how long do I have to wait?</p>
					</div>
				</div>
				<div class="col-md-4 text-center">
					<div class="single_service wow fadeInUp" data-wow-delay="300ms">
						<i class="fa fa-hand-grab-o"></i>
						<h2 id="Service_2">
							<a>Service 2</a>
						</h2>
						<p>I am on a T now,</p>
						<p>when will I arrive at my destination?</p>
					</div>
				</div>
				<div class="col-md-4 text-center">
					<div class="single_service wow fadeInUp" data-wow-delay="600ms">
						<i class="fa fa-map-pin"></i>
						<h2 id="Service_3">
							<a>Service 3</a>
						</h2>
						<p>I want to go somewhere later,</p>
						<p>when will the T get me?</p>
					</div>
				</div>
			</div>

			<!-- Menus for services -->
			<div class="row_menu" id="menu_service1">
				<div class="col-md-4">
					<form ng-submit = "getResults()">
						<span><h5>Choose a line</h5> <select class="form-control lines"></select></span> 
						<span><h5>Choose a Starting point</h5> <select class="form-control start_stop"></select></span>
						<span><h5>Choose an Ending point</h5> <select class="form-control end_stop"></select></span>

					<button type = "submit">See Results</button>
					<br>
					</form>
				</div>
			</div>

			<div class="row_menu" id="menu_service2">
				<div class="col-md-4">
					<form ng-submit = "getResults()">
						<span><h5>Choose a line</h5> <select class="form-control lines"></select></span> 
						<span><h5>Choose an Ending point</h5> <select class="form-control end_stop"></select></span>

						<button type = "submit">See Results</button>
						<br>
					</form>
				</div>
			</div>

			<div class="row_menu" id="menu_service3">
				<div class="col-md-4">
					<form ng-submit = "getResults()">
						<span><h5>When do I want to go?</h5> <select id = "times" class = "form-control"></select></span>
						<span><h5>Choose a line</h5> <select class="form-control lines"></select></span> 
						<span><h5>Choose a Starting point</h5> <select class="form-control start_stop"></select></span>
						<span><h5>Choose an Ending point</h5> <select class="form-control end_stop"></select></span>

						<button type = "submit">See Results</button>
						<br>
					</form>
				</div>
			</div>
		</div>
	</script>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/owl.carousel.js"></script>
	<script src="js/wow.js"></script>
	<script src="js/script.js"></script>
	<script src="js/myscript.js"></script>
</body>
</html>
